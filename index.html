<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="seoyeon1">
    <meta name="description" content="GitHub is where people build software.">
    <!-- viewport : 화면에 만든 layout이 보일 (전체) 부분 -->
    <!-- width:해당 장치의 너비, 처음 들어갔을 때 화면 배율 : 1(=100%) 
    사용자의 화면 확대축소:고정 => (user-scalable)=no-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minium-scale=1">
    <!-- IE 8 이상에서는 최신버전으로 렌더링되도록 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Open Graph : 외부에게 이 사이트에 대한 정보를 정의할 때(제공해주기 위해) 작성. 종류=웹사이트 -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="GitHub">
    <meta property="og:title" content="Build software better, together">
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="og:image" content="img/logo__github.png">
    <meta property="og:url" content="https://github.com">

    <!-- Twitter Card -->
    <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:site" content="GitHub">
    <meta property="twitter:title" content="Build software better, together">
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    <meta property="twitter:image" content="img/logo__github.png">
    <meta property="twitter:url" content="https://github.com">

    <!-- favicon : 웹 사이트를 대표하는 이미지(아이콘) -->
    <!-- IE에서 파비콘 사용할 땐 .ico 추천 + root 아래에 ico파일이 있으면 아래 내용이 자동 적용됨. -->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico"> -->
    <link rel="icon" href="./favicon.png">
    <link rel="apple-touch-icon" href="./favicon.png"><!-- apple 스마트폰에서 파비콘 -->

    <!-- web font(google font 사용) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- browser css reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<!-- 본격적인 웹페이지 구조 생성 -->
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="inner">

            <div class="menu-group">
<!-- 화면에 보이지는x, img의 대체 텍스트로 사용하기 위해 text-indent -->
                <div class="logo"><a href="#">GitHub</a></div>

                <ul class="main-menu">
                    <!-- 특정 페이지로 이동하기 위해 (li 안에) a태그(href) 사용 -->
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Open source</a></li>
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Personal</a></li>                    
                </ul>
            </div>

            <div class="side-group">
                <div class="btn-group">

                    <a href="" class="btn sign-in">Sign in</a>
                    <a href="" class="btn btn--primary sign-up">Sign up</a>
                </div>
                <form id="search-form" method="POST" action="">
                    <input type="text" id="search" class="input--text" placeholder="Search Github">
                    <input type="submit" value="Submit">
                </form>
                <ul class="sub-menu">
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Pricing</a></li>
                    <li><a href="">Pricing</a></li>

                </ul>
            </div>

        </div>
    </header>

    <div class="btn btn--primary">Good</div>

    <div>
    <input type="text" class="input--text" placeholder="Search Github">
    <input type="text" class="input--text" placeholder="Hello">
    <input type="text" class="input--text" placeholder="World"></div> -->

</div>
</body>
</html>
